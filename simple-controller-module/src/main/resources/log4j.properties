# Set root logger level to INFO and its only appender to CONSOLE.

log4j.rootCategory=INFO, CONSOLE
#log4j.rootCategory=ERROR, CONSOLE

# CONSOLE is set to be a ConsoleAppender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# CONSOLE uses PatternLayout
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r %-5p %c{1} %x - %m%n

# REPORT is set to be a FileAppender.
log4j.appender.REPORT=org.apache.log4j.FileAppender
log4j.appender.REPORT.File=report.log

# REPORT uses PatternLayout
log4j.appender.REPORT.layout=org.apache.log4j.PatternLayout
log4j.appender.REPORT.layout.ConversionPattern=%-4r %-5p %c{1} %x - %m%n